<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="operand1"/>
        <label>+</label>
        <input id="operand2"/>
        <button onclick="add()" >=</button>
        <label id="sum"></label>
    </section>
    <script>
        async function add() {
            let operand1Input = document.getElementById("operand1");
            let operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("http://localhost:3000/add/" + n + "/" + m);
            var sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
